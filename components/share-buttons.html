<style>
    /* Share Buttons Component */
    .share-container {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }
    .share-label {
        font-size: 0.875rem;
        color: #94a3b8;
        font-weight: 500;
    }
    .share-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0;
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        transition: color 0.2s;
        font-size: 0.875rem;
    }
    .share-btn svg {
        width: 1.25rem;
        height: 1.25rem;
        transition: transform 0.2s;
    }
    .share-btn:hover {
        color: #F86825;
    }
    .share-btn:hover svg {
        transform: scale(1.1);
    }
</style>
