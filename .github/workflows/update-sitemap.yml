name: Update Sitemap

on:
  push:
    branches: [main]
    paths:
      - 'articles.json'
      - 'generate-sitemap.js'
  schedule:
    # Run daily at 00:00 UTC (09:00 KST)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch full history for better git operations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate sitemap
        run: |
          node generate-sitemap.js
          echo "Sitemap generation completed"
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          # Normalize line endings and check for meaningful changes
          git diff --exit-code --quiet sitemap.xml && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT
          if [ "$(git diff --numstat sitemap.xml | cut -f1)" != "0" ]; then
            echo "ðŸ“ Sitemap has changes"
            git diff --stat sitemap.xml
          else
            echo "âœ… No changes in sitemap"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git commit -m "Auto-update sitemap.xml [skip ci]" || exit 0

          # Retry push up to 3 times in case of conflicts
          for i in {1..3}; do
            git pull --rebase origin main && git push && break || sleep 2
          done

      - name: Submit sitemap to Google
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "ðŸ“¡ Notifying Google about sitemap update..."
          RESPONSE=$(curl -s -w "\n%{http_code}" "https://www.google.com/ping?sitemap=https://blog.pebblous.ai/sitemap.xml")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Successfully notified Google (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Google notification returned HTTP $HTTP_CODE"
          fi
        continue-on-error: true  # Don't fail workflow if Google ping fails

      - name: Summary
        if: always()
        run: |
          echo "## Sitemap Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Changed**: ${{ steps.check_changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "- **Status**: âœ… Sitemap updated and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: â„¹ï¸ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
