name: Update Sitemap

on:
  push:
    branches: [main]
    paths:
      - 'articles.json'
      - 'generate-sitemap.py'
  schedule:
    # Run daily at 00:00 UTC (09:00 KST)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate sitemap
        run: python3 generate-sitemap.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet sitemap.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git commit -m "Auto-update sitemap.xml [skip ci]"
          git push

      - name: Submit sitemap to Google
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          curl "https://www.google.com/ping?sitemap=https://blog.pebblous.ai/sitemap.xml"
