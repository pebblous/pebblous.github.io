name: Update Sitemap & RSS

on:
  push:
    branches: [main]
    paths:
      - 'articles.json'
      - 'generate-sitemap.js'
      - 'generate-rss.js'
  schedule:
    # Run daily at 00:00 UTC (09:00 KST)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-sitemap-and-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch full history for better git operations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate sitemap
        run: |
          node generate-sitemap.js
          echo "Sitemap generation completed"
        continue-on-error: false

      - name: Generate RSS feed
        run: |
          node generate-rss.js
          echo "RSS feed generation completed"
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          SITEMAP_CHANGED=false
          RSS_CHANGED=false

          git diff --exit-code --quiet sitemap.xml || SITEMAP_CHANGED=true
          git diff --exit-code --quiet rss.xml || RSS_CHANGED=true

          if [ "$SITEMAP_CHANGED" = "true" ] || [ "$RSS_CHANGED" = "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

          echo "sitemap_changed=$SITEMAP_CHANGED" >> $GITHUB_OUTPUT
          echo "rss_changed=$RSS_CHANGED" >> $GITHUB_OUTPUT

          [ "$SITEMAP_CHANGED" = "true" ] && echo "ðŸ“ Sitemap has changes" && git diff --stat sitemap.xml || echo "âœ… No changes in sitemap"
          [ "$RSS_CHANGED" = "true" ] && echo "ðŸ“ RSS feed has changes" && git diff --stat rss.xml || echo "âœ… No changes in RSS feed"

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          COMMIT_FILES=""
          COMMIT_MSG="Auto-update"

          if [ "${{ steps.check_changes.outputs.sitemap_changed }}" = "true" ]; then
            git add sitemap.xml
            COMMIT_FILES="sitemap.xml"
          fi

          if [ "${{ steps.check_changes.outputs.rss_changed }}" = "true" ]; then
            git add rss.xml
            [ -n "$COMMIT_FILES" ] && COMMIT_FILES="$COMMIT_FILES, rss.xml" || COMMIT_FILES="rss.xml"
          fi

          git commit -m "Auto-update $COMMIT_FILES [skip ci]" || exit 0

          # Retry push up to 3 times in case of conflicts
          for i in {1..3}; do
            git pull --rebase origin main && git push && break || sleep 2
          done

      - name: Submit sitemap to Google
        if: steps.check_changes.outputs.sitemap_changed == 'true'
        run: |
          echo "ðŸ“¡ Notifying Google about sitemap update..."
          RESPONSE=$(curl -s -w "\n%{http_code}" "https://www.google.com/ping?sitemap=https://blog.pebblous.ai/sitemap.xml")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Successfully notified Google (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Google notification returned HTTP $HTTP_CODE"
          fi
        continue-on-error: true  # Don't fail workflow if Google ping fails

      - name: Summary
        if: always()
        run: |
          echo "## Sitemap & RSS Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Sitemap changed**: ${{ steps.check_changes.outputs.sitemap_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **RSS changed**: ${{ steps.check_changes.outputs.rss_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "- **Status**: âœ… Updated and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: â„¹ï¸ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
