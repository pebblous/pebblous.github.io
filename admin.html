<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pebblous Blog</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f8fafc;
        }
        .accent-bg { background-color: #F86825; }
        .accent-color { color: #F86825; }
        .accent-border { border-color: #F86825; }
        .btn-primary {
            background-color: #F86825;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary {
            background-color: #64748b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-secondary:hover { opacity: 0.9; }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-published { background-color: #10b981; color: white; }
        .badge-draft { background-color: #f59e0b; color: white; }
        .badge-featured { background-color: #8b5cf6; color: white; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-slate-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <img src="https://pebblous.github.io/image/Pebblous_BM_Orange_RGB.png" alt="Pebblous Logo" class="h-8">
                    <h1 class="text-2xl font-bold text-slate-800">Blog Admin</h1>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/" target="_blank" class="text-sm text-slate-600 hover:text-slate-900">블로그 보기 →</a>
                    <button onclick="saveChanges()" class="btn-primary">변경사항 저장</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                <h3 class="text-sm font-medium text-slate-600">Total Articles</h3>
                <p id="stat-total" class="text-3xl font-bold text-slate-900 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                <h3 class="text-sm font-medium text-slate-600">Published</h3>
                <p id="stat-published" class="text-3xl font-bold text-green-600 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                <h3 class="text-sm font-medium text-slate-600">Drafts</h3>
                <p id="stat-drafts" class="text-3xl font-bold text-orange-600 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                <h3 class="text-sm font-medium text-slate-600">Featured</h3>
                <p id="stat-featured" class="text-3xl font-bold text-purple-600 mt-2">0</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 mb-8">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Quick Actions</h2>
            <div class="flex flex-wrap gap-3">
                <button onclick="showAddArticleForm()" class="btn-primary">+ 새 기사 추가</button>
                <button onclick="refreshData()" class="btn-secondary">⟳ 새로고침</button>
                <button onclick="exportJSON()" class="btn-secondary">↓ JSON 다운로드</button>
            </div>
        </div>

        <!-- Add Article Form (Hidden by default) -->
        <div id="add-article-form" class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 mb-8 hidden">
            <h2 class="text-xl font-bold text-slate-800 mb-4">새 기사 추가</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">ID (고유값)</label>
                    <input type="text" id="new-id" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="article-slug-2025">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">제목</label>
                    <input type="text" id="new-title" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="기사 제목">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">설명</label>
                    <textarea id="new-description" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="기사 설명"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">카테고리</label>
                    <select id="new-category" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="art">Data Art</option>
                        <option value="tech">Tech Insights</option>
                        <option value="story">Data Stories</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">날짜</label>
                    <input type="date" id="new-date" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">경로 (Path)</label>
                    <input type="text" id="new-path" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="report/article-name/index.html">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">이미지 URL</label>
                    <input type="text" id="new-image" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="https://...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">태그 (쉼표로 구분)</label>
                    <input type="text" id="new-tags" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Tag1, Tag2, Tag3">
                </div>
                <div class="flex items-center gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="new-published" checked class="mr-2">
                        <span class="text-sm font-medium text-slate-700">발간</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="new-featured" class="mr-2">
                        <span class="text-sm font-medium text-slate-700">Featured</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="new-external" class="mr-2">
                        <span class="text-sm font-medium text-slate-700">외부 링크</span>
                    </label>
                </div>
            </div>
            <div class="mt-6 flex gap-3">
                <button onclick="addArticle()" class="btn-primary">추가하기</button>
                <button onclick="hideAddArticleForm()" class="btn-secondary">취소</button>
            </div>
        </div>

        <!-- Articles Table -->
        <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-200">
                <h2 class="text-xl font-bold text-slate-800">Articles</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">제목</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">카테고리</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">날짜</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="articles-table-body" class="bg-white divide-y divide-slate-200">
                        <tr>
                            <td colspan="5" class="px-6 py-10 text-center text-slate-500">
                                Loading articles...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let articlesData = { articles: [], categories: {} };
        let hasUnsavedChanges = false;

        // Load articles.json
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                articlesData = await response.json();
                renderTable();
                updateStats();
            } catch (error) {
                console.error('Failed to load articles:', error);
                alert('기사 데이터를 불러오는데 실패했습니다.');
            }
        }

        function updateStats() {
            const total = articlesData.articles.length;
            const published = articlesData.articles.filter(a => a.published).length;
            const drafts = total - published;
            const featured = articlesData.articles.filter(a => a.featured).length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-published').textContent = published;
            document.getElementById('stat-drafts').textContent = drafts;
            document.getElementById('stat-featured').textContent = featured;
        }

        function renderTable() {
            const tbody = document.getElementById('articles-table-body');

            if (articlesData.articles.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-slate-500">No articles found.</td></tr>';
                return;
            }

            // Sort by date descending
            const sortedArticles = [...articlesData.articles].sort((a, b) => new Date(b.date) - new Date(a.date));

            tbody.innerHTML = sortedArticles.map((article, index) => {
                const categoryBadge = {
                    'art': 'Data Art',
                    'tech': 'Tech Insights',
                    'story': 'Data Stories'
                }[article.category] || article.category;

                const statusBadges = [
                    article.published ? '<span class="badge badge-published">Published</span>' : '<span class="badge badge-draft">Draft</span>',
                    article.featured ? '<span class="badge badge-featured ml-1">Featured</span>' : ''
                ].join('');

                return `
                    <tr class="hover:bg-slate-50">
                        <td class="px-6 py-4">
                            <div class="font-medium text-slate-900">${article.title}</div>
                            <div class="text-sm text-slate-500">${article.id}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-slate-700">${categoryBadge}</td>
                        <td class="px-6 py-4 text-sm text-slate-700">${article.date}</td>
                        <td class="px-6 py-4">${statusBadges}</td>
                        <td class="px-6 py-4 text-sm">
                            <button onclick="togglePublish(${index})" class="text-blue-600 hover:text-blue-800 mr-3">
                                ${article.published ? '비공개' : '발간'}
                            </button>
                            <button onclick="toggleFeatured(${index})" class="text-purple-600 hover:text-purple-800 mr-3">
                                ${article.featured ? 'Unfeature' : 'Feature'}
                            </button>
                            <button onclick="deleteArticle(${index})" class="text-red-600 hover:text-red-800">삭제</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function togglePublish(index) {
            const sortedArticles = [...articlesData.articles].sort((a, b) => new Date(b.date) - new Date(a.date));
            const article = sortedArticles[index];
            const originalIndex = articlesData.articles.findIndex(a => a.id === article.id);

            articlesData.articles[originalIndex].published = !articlesData.articles[originalIndex].published;
            hasUnsavedChanges = true;
            renderTable();
            updateStats();
        }

        function toggleFeatured(index) {
            const sortedArticles = [...articlesData.articles].sort((a, b) => new Date(b.date) - new Date(a.date));
            const article = sortedArticles[index];
            const originalIndex = articlesData.articles.findIndex(a => a.id === article.id);

            articlesData.articles[originalIndex].featured = !articlesData.articles[originalIndex].featured;
            hasUnsavedChanges = true;
            renderTable();
            updateStats();
        }

        function deleteArticle(index) {
            if (!confirm('정말 이 기사를 삭제하시겠습니까?')) return;

            const sortedArticles = [...articlesData.articles].sort((a, b) => new Date(b.date) - new Date(a.date));
            const article = sortedArticles[index];
            const originalIndex = articlesData.articles.findIndex(a => a.id === article.id);

            articlesData.articles.splice(originalIndex, 1);
            hasUnsavedChanges = true;
            renderTable();
            updateStats();
        }

        function showAddArticleForm() {
            document.getElementById('add-article-form').classList.remove('hidden');
            // Set today's date as default
            document.getElementById('new-date').valueAsDate = new Date();
        }

        function hideAddArticleForm() {
            document.getElementById('add-article-form').classList.add('hidden');
            // Clear form
            ['new-id', 'new-title', 'new-description', 'new-path', 'new-image', 'new-tags'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('new-published').checked = true;
            document.getElementById('new-featured').checked = false;
            document.getElementById('new-external').checked = false;
        }

        function addArticle() {
            const newArticle = {
                id: document.getElementById('new-id').value.trim(),
                title: document.getElementById('new-title').value.trim(),
                description: document.getElementById('new-description').value.trim(),
                category: document.getElementById('new-category').value,
                date: document.getElementById('new-date').value,
                path: document.getElementById('new-path').value.trim(),
                image: document.getElementById('new-image').value.trim() || 'https://blog.pebblous.ai/image/Pebblous_BM_Orange_RGB.png',
                published: document.getElementById('new-published').checked,
                featured: document.getElementById('new-featured').checked,
                tags: document.getElementById('new-tags').value.split(',').map(t => t.trim()).filter(t => t),
                external: document.getElementById('new-external').checked
            };

            // Validation
            if (!newArticle.id || !newArticle.title || !newArticle.path) {
                alert('ID, 제목, 경로는 필수 입력 항목입니다.');
                return;
            }

            // Check for duplicate ID
            if (articlesData.articles.some(a => a.id === newArticle.id)) {
                alert('이미 존재하는 ID입니다. 다른 ID를 사용하세요.');
                return;
            }

            articlesData.articles.push(newArticle);
            hasUnsavedChanges = true;
            renderTable();
            updateStats();
            hideAddArticleForm();
            alert('새 기사가 추가되었습니다. "변경사항 저장" 버튼을 눌러 저장하세요.');
        }

        function saveChanges() {
            if (!hasUnsavedChanges) {
                alert('변경사항이 없습니다.');
                return;
            }

            const jsonString = JSON.stringify(articlesData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'articles.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('변경사항이 다운로드되었습니다.\n\n다운로드된 articles.json 파일을 repo root에 업로드해주세요.');
            hasUnsavedChanges = false;
        }

        function exportJSON() {
            const jsonString = JSON.stringify(articlesData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'articles.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function refreshData() {
            if (hasUnsavedChanges) {
                if (!confirm('저장되지 않은 변경사항이 있습니다. 새로고침하시겠습니까?')) {
                    return;
                }
            }
            hasUnsavedChanges = false;
            loadArticles();
        }

        // Warn on page unload with unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
