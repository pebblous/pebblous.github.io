<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- 1. Meta Refresh for immediate redirection -->
    <meta http-equiv="refresh" content="0; url=./en/">
    <!-- 2. Canonical URL to point to the English version -->
    <link rel="canonical" href="./en/">
    <script>
        // 3. JavaScript fallback for clients that might not support meta refresh
        window.location.replace('./en/');
    </script>
</head>
<body>
    <p>Redirecting... <a href="./en/">Click here if not redirected</a>.</p>
</body>
</html>
