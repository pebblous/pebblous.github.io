<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 630"
     width="1200" height="630"
     role="img" aria-labelledby="title desc"
     font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif">
  <title id="title">합성 데이터 가격 인포그래픽</title>
  <desc id="desc">합성 데이터의 three-part tariff 구조와 모달리티별 비중을 보여주는 헤더 이미지</desc>

  <!-- 배경 그라디언트 정의 -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="45%" stop-color="#0B2338"/>
      <stop offset="100%" stop-color="#1BB9A5"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGrad)" rx="32" />

  <!-- 좌측 텍스트 영역 -->
  <g fill="#FFFFFF">
    <!-- 상단 태그라인 -->
    <text x="80" y="110" font-size="16" opacity="0.8">
      2025 글로벌 합성데이터 가격
    </text>

    <!-- 메인 타이틀 -->
    <text x="80" y="165" font-size="40" font-weight="700">
      <tspan x="80" dy="0">합성 데이터 가격의 진실</tspan>
      <tspan x="80" dy="48">데이터가 아니라 ‘가치’를 산다</tspan>
    </text>

    <!-- 서브 카피 (핵심 요약) -->
    <text x="80" y="260" font-size="18" opacity="0.86">
      <tspan x="80" dy="0">플랫폼 최소 약정 + 사용량 기반 과금 + 도메인 전문 서비스로</tspan>
      <tspan x="80" dy="26">합성 데이터 가격은 3중 요금제로 수렴합니다.</tspan>
      <tspan x="80" dy="26">정형 · 텍스트 · 비전 모달리티마다 이 비율이 완전히 달라집니다.</tspan>
    </text>

    <!-- 키워드 라인 -->
    <text x="80" y="340" font-size="13" opacity="0.7">
      <tspan>Tabular / Time-Series · Text / NLP · Image / CV · API · SaaS · VPC · On-Prem</tspan>
    </text>
  </g>

  <!-- 우측: 차트 타이틀 -->
  <g fill="#FFFFFF">
    <text x="680" y="120" font-size="18" font-weight="600">
      Three-Part Tariff by Data Modality
    </text>
    <text x="680" y="145" font-size="13" opacity="0.8">
      <tspan x="680" dy="0">Platform Floor · Variable Meter · Value-Add의 비율이</tspan>
      <tspan x="680" dy="18">모달리티마다 다르게 설계됩니다.</tspan>
    </text>
  </g>

  <!-- 레전드 (설명) -->
  <g font-size="13">
    <g transform="translate(680, 180)">
      <rect width="16" height="16" rx="3" fill="#4FD2C2"/>
      <text x="24" y="12" fill="#FFFFFF">Platform Floor · 플랫폼 최소 약정</text>
    </g>
    <g transform="translate(680, 205)">
      <rect width="16" height="16" rx="3" fill="#4D7CFE"/>
      <text x="24" y="12" fill="#FFFFFF">Variable Meter · 사용량 기반 종량제</text>
    </g>
    <g transform="translate(680, 230)">
      <rect width="16" height="16" rx="3" fill="#C45CFF"/>
      <text x="24" y="12" fill="#FFFFFF">Value-Add · 도메인/품질/프라이버시 서비스</text>
    </g>
  </g>

  <!-- 3개 모달리티 스택 바 차트 -->
  <g>
    <!-- 정형 / 시계열 -->
    <g transform="translate(680, 0)">
      <!-- Value-Add (거의 대부분) -->
      <rect x="0" y="260" width="70" height="180" fill="#C45CFF" rx="8"/>
      <!-- Variable Meter (작게) -->
      <rect x="0" y="440" width="70" height="20" fill="#4D7CFE"/>
      <!-- Platform Floor (아주 작게) -->
      <rect x="0" y="460" width="70" height="20" fill="#4FD2C2"/>

      <!-- 라벨 -->
      <text x="35" y="505" font-size="14" text-anchor="middle" fill="#FFFFFF">
        정형·시계열
      </text>
      <text x="35" y="526" font-size="11" text-anchor="middle" fill="#D0E6FF" opacity="0.8">
        Value-Add 비중↑
      </text>
    </g>

    <!-- 텍스트 / NLP -->
    <g transform="translate(860, 0)">
      <!-- Value-Add -->
      <rect x="0" y="260" width="70" height="40" fill="#C45CFF" rx="8"/>
      <!-- Variable Meter (가장 큼: 토큰/LLM 비용) -->
      <rect x="0" y="300" width="70" height="140" fill="#4D7CFE"/>
      <!-- Platform Floor -->
      <rect x="0" y="440" width="70" height="40" fill="#4FD2C2"/>

      <!-- 라벨 -->
      <text x="35" y="505" font-size="14" text-anchor="middle" fill="#FFFFFF">
        텍스트 / NLP
      </text>
      <text x="35" y="526" font-size="11" text-anchor="middle" fill="#D0E6FF" opacity="0.8">
        Variable Meter 비중↑
      </text>
    </g>

    <!-- 이미지 / CV -->
    <g transform="translate(1040, 0)">
      <!-- Value-Add -->
      <rect x="0" y="260" width="70" height="50" fill="#C45CFF" rx="8"/>
      <!-- Variable Meter -->
      <rect x="0" y="310" width="70" height="30" fill="#4D7CFE"/>
      <!-- Platform Floor (3D 시뮬레이션 인프라 등으로 가장 큼) -->
      <rect x="0" y="340" width="70" height="140" fill="#4FD2C2"/>

      <!-- 라벨 -->
      <text x="35" y="505" font-size="14" text-anchor="middle" fill="#FFFFFF">
        이미지 / CV
      </text>
      <text x="35" y="526" font-size="11" text-anchor="middle" fill="#D0E6FF" opacity="0.8">
        Platform Floor 비중↑
      </text>
    </g>
  </g>

  <!-- 하단 한 줄 정리 -->
  <text x="680" y="580" font-size="13" fill="#E4F5F2" opacity="0.9">
    고객은 데이터 포인트가 아니라 솔루션과 인프라 접근권을 산다.
  </text>
</svg>
