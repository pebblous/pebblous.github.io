<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Roboto Mono", monospace; background-color: #0f172a; color: #94a3b8; }
        .terminal-header { display: flex; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid #1e293b; margin-bottom: 1rem; }
        .terminal-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .line { display: flex; white-space: pre-wrap; line-height: 1.6; opacity: 0; transform: translateY(10px); animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .prompt::before { content: "$ PBLS >"; color: #0ea5e9; margin-right: 0.75rem; flex-shrink: 0; }
        .output { padding-left: 1rem; }
        .text-green { color: #22c55e; } .text-yellow { color: #eab308; } .text-cyan { color: #06b6d4; } .text-purple { color: #a855f7; }
        .cursor { display: inline-block; width: 8px; height: 1.2em; background-color: #f8fafc; animation: blink 1s step-end infinite; margin-left: 4px; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="p-4">
    <div class="terminal min-h-full">
        <div class="terminal-header">
            <div class="terminal-dot" style="background-color: #ef4444;"></div>
            <div class="terminal-dot" style="background-color: #f59e0b;"></div>
            <div class="terminal-dot" style="background-color: #22c55e;"></div>
            <span class="ml-auto text-xs text-slate-500">/bin/aads_process</span>
        </div>
        <div id="terminal-content" class="space-y-2"></div>
        <div id="prompt-container" class="prompt mt-4 hidden"><span id="typed-text"></span><span class="cursor"></span></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const terminalContent = document.getElementById("terminal-content"), promptContainer = document.getElementById("prompt-container"), typedText = document.getElementById("typed-text");
            const command = `aads --target_data="./Physical_AI_LVM_Set_1" --goal="데이터셋 편향성 개선 및 개인정보보호 규정 준수"`;
            const logLines = [
                { text: "[정보] 자율형 AI 데이터 과학자를 초기화합니다...", type: "info", delay: 500 },
                { text: "[정보] 타겟 데이터셋을 로드합니다: ./Physical_AI_LVM_Set_1", type: "info", delay: 500 },
                { text: "[정보] 사용자 목표를 분석합니다...", type: "info", delay: 1e3 },
                { text: "[완료] 목표 분석에 성공했습니다.", type: "success", delay: 500 },
                { text: "[에이전트] <플래너> 추론 모듈을 활성화합니다...", type: "agent", delay: 500 },
                { text: "[에이전트] <플래너> 실행 계획을 수립합니다:", type: "agent-plan", delay: 1e3 },
                { text: "  - 1단계: [데이터 진단] 도구를 실행하여 개인정보, 편향성, 품질 문제를 식별합니다.", type: "plan", delay: 500 },
                { text: "  - 2단계: [데이터 다이어트] 도구를 실행하여 품질이 낮고 중복된 데이터를 제거합니다.", type: "plan", delay: 500 },
                { text: "  - 3단계: [데이터 벌크업] 도구를 실행하여 합성 데이터로 클래스 불균형 문제를 해결합니다.", type: "plan", delay: 500 },
                { text: "[에이전트] <플래너> 계획이 확정되었습니다. 전문 도구에 작업을 분배합니다...", type: "agent", delay: 1e3 },
                { text: "[도구] <데이터 진단> 스캔 실행 중... 1,204개의 잠재적 개인정보 인스턴스를 발견했습니다. 중간 수준의 인구통계학적 편향성을 확인했습니다.", type: "tool-warn", delay: 2e3 },
                { text: "[도구] <데이터 다이어트> 데이터셋의 15%를 제거합니다. 예상 효율성 증대: 22%.", type: "tool-info", delay: 1500 },
                { text: "[도구] <데이터 벌크업> 소수 클래스를 위해 5,000개의 합성 샘플을 생성합니다.", type: "tool-info", delay: 2e3 },
                { text: "[정보] 모든 작업이 완료되었습니다. 결과를 통합합니다...", type: "info", delay: 1e3 },
                { text: "[성공] 프로세스 완료. 결과물: `최적화 및 규제 준수 완료된 데이터`. 모델 학습 준비가 되었습니다.", type: "final-success", delay: 500 },
                { text: "[결과] 개선된 데이터, 개선후 품질보고서, 페블로스코프 가시화가 모두 준비되었습니다.", type: "result", delay: 500 },
            ];
            function typeCommand() {
                let i = 0;
                promptContainer.style.display = "flex";
                const interval = setInterval(() => {
                    typedText.textContent += command[i];
                    i++;
                    if (i === command.length) {
                        clearInterval(interval);
                        setTimeout(runLogs, 500);
                    }
                }, 50);
            }
            function addLogLine(line) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const lineEl = document.createElement("div");
                        let content = "";
                        switch (line.type) {
                            case "info": content = `<span class="text-cyan">[정보]</span> ${line.text.substring(5)}`; break;
                            case "success": content = `<span class="text-green">[완료]</span> ${line.text.substring(5)}`; break;
                            case "agent": content = `<span class="text-purple">${line.text.split(" ")[0]}</span> ${line.text.substring(line.text.split(" ")[0].length)}`; break;
                            case "agent-plan": content = `<span class="text-purple">${line.text.split(" ")[0]}</span> ${line.text.substring(line.text.split(" ")[0].length)}`; break;
                            case "plan": content = `  <span class="text-slate-300">${line.text}</span>`; lineEl.classList.add("output"); break;
                            case "tool-warn": content = `<span class="text-yellow">[도구]</span> ${line.text.substring(5)}`; break;
                            case "tool-info": content = `<span class="text-cyan">[도구]</span> ${line.text.substring(5)}`; break;
                            case "final-success": content = `<span class="text-green font-bold">${line.text}</span>`; break;
                            case "result": content = `<span class="text-sky-400 font-bold">[결과]</span> ${line.text.substring(4)}`; break;
                            default: content = line.text;
                        }
                        lineEl.innerHTML = content;
                        lineEl.classList.add("line");
                        if (!line.text.startsWith("  ")) {
                            lineEl.classList.add("output");
                        }
                        terminalContent.appendChild(lineEl);
                        terminalContent.scrollTop = terminalContent.scrollHeight;
                        resolve();
                    }, line.delay);
                });
            }
            async function runLogs() {
                const promptLine = document.createElement("div");
                promptLine.className = "line prompt";
                promptLine.innerHTML = `<span>${command}</span>`;
                terminalContent.appendChild(promptLine);
                promptContainer.style.display = "none";
                for (const line of logLines) {
                    await addLogLine(line);
                }
            }
            setTimeout(typeCommand, 1000);
        });
    </script>
</body>
</html>
