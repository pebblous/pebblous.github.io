<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- 1. Meta Refresh for immediate redirection -->
    <meta http-equiv="refresh" content="0; url=./ko/">
    <!-- 2. Canonical URL to point to the Korean version -->
    <link rel="canonical" href="./ko/">
    <script>
        // 3. JavaScript fallback for clients that might not support meta refresh
        window.location.replace('./ko/');
    </script>
</head>
<body>
    <p>페이지를 이동하고 있습니다. <a href="./ko/">이동하지 않는 경우 여기를 클릭하세요</a>.</p>
</body>
</html>
