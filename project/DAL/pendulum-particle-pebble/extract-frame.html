<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract GIF Frame</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        canvas {
            border: 2px solid #444;
            max-width: 100%;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #info {
            background: #333;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>GIF Frame Extractor</h1>
    <img id="gif" src="image/pendulum-particle-2025-10-06T22-30-24.gif" style="display:none;">
    <canvas id="canvas"></canvas>
    <button onclick="downloadFrame()">Download as PNG</button>
    <div id="info">
        <p>Instructions:</p>
        <ol>
            <li>Wait for the GIF to load completely</li>
            <li>The frame will be displayed on the canvas above</li>
            <li>Click "Download as PNG" to save the image</li>
        </ol>
    </div>

    <script>
        const gif = document.getElementById('gif');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        gif.onload = function() {
            // Set canvas size to match GIF
            canvas.width = gif.naturalWidth;
            canvas.height = gif.naturalHeight;

            // Draw the current frame
            setTimeout(() => {
                ctx.drawImage(gif, 0, 0);
                console.log('Frame captured!');
            }, 1000); // Wait a bit to capture a more interesting frame
        };

        function downloadFrame() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pendulum-particle-preview.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('PNG downloaded!');
            }, 'image/png');
        }
    </script>
</body>
</html>
