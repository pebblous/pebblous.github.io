    <script>
    /**
     * Evolution of Pebbly #01
     * Prompt Painting with Gemini
     */
    const config = {
        // ============================================
        // ARTWORK INFORMATION
        // ============================================
        title: "Evolution of Pebbly #01",
        titleKo: "페블리의 진화 #01",
        date: "2025-12-19",
        dateDisplay: "2025",

        // ============================================
        // ARTWORK MEDIA
        // ============================================
        image: "image/pebbly-evolution-01.jpg",
        imageAnimated: "",
        video: "",
        interactive: "",

        // ============================================
        // ARTWORK METADATA
        // ============================================
        medium: "Prompt Painting with Gemini",
        dimensions: "1600 x 873 pixels",
        signature: "signed 'Lee Joohaeng' (metadata)",
        year: 2025,

        // ============================================
        // ARTIST INFORMATION
        // ============================================
        artist: {
            name: "LEE Joohaeng (이주행)",
            years: "1970 -",
            url: "https://blog.pebblous.ai"
        },

        // ============================================
        // SEO & DESCRIPTION
        // ============================================
        description: "페블리는 데이터의 Tangible한 상태를 상징하는 페블러스 마스코트입니다. 페블리와 달리 모래와 자갈은 진화 중이거나 AI에 부적합한 데이터를 나타냅니다. 보석 페블리는 AI 데이터의 이상적인 상태입니다. | Pebbly is a Pebblous mascot that symbolizes the tangible status of data. Contrary to pebbly, sand and gravels are evolving or unqualified data for AI. Gem pebbly is the holy grail state of AI data.",
        descriptionKo: "페블리는 데이터의 Tangible한 상태를 상징하는 페블러스 마스코트입니다. 페블리와 달리 모래와 자갈은 진화 중이거나 AI에 부적합한 데이터를 나타냅니다. 보석 페블리는 AI 데이터의 이상적인 상태입니다.",
        keywords: [
            "Pebbly", "페블리",
            "Pebblous", "페블러스",
            "DataClinic", "데이터클리닉",
            "Data Quality", "데이터 품질",
            "Evolution", "진화",
            "Prompt Painting", "프롬프트 페인팅",
            "AI Art", "AI 아트",
            "Gemini",
            "Data Art Lab", "DAL", "mr_lix",
            "Generative Art", "생성형 아트",
            "Mascot", "마스코트"
        ],

        // ============================================
        // PAGE PATH (for canonical URL)
        // ============================================
        path: "project/DAL/pebbly-evolution-01.html",

        // ============================================
        // SERIES NAVIGATION
        // ============================================
        series: {
            enabled: true,
            name: "Evolution of Pebbly",
            current: 1,
            total: 1,
            prev: "",
            next: ""
        },

        // ============================================
        // DISPLAY OPTIONS
        // ============================================
        showDescription: true,
        isInteractive: false
    };

    // ============================================
    // TEMPLATE ENGINE - DO NOT MODIFY BELOW
    // ============================================
    document.addEventListener('DOMContentLoaded', function() {
        initExhibition(config);
    });

    function initExhibition(cfg) {
        const baseUrl = "https://blog.pebblous.ai/";
        const fullPath = baseUrl + cfg.path;
        const fullImageUrl = baseUrl + cfg.path.replace(/[^/]+$/, '') + cfg.image;

        // Update page title
        document.getElementById('page-title').textContent = `${cfg.title} | LEE Joohaeng Data Art Lab`;

        // Update meta tags
        document.getElementById('meta-description').content = cfg.description;
        document.getElementById('meta-keywords').content = cfg.keywords.join(', ');

        // Update canonical URLs
        document.getElementById('canonical-url').href = fullPath;
        document.getElementById('hreflang-ko').href = fullPath;
        document.getElementById('hreflang-en').href = fullPath;
        document.getElementById('hreflang-default').href = fullPath;

        // Update Open Graph
        document.getElementById('og-url').content = fullPath;
        document.getElementById('og-title').content = `${cfg.title} | LEE Joohaeng Data Art Lab`;
        document.getElementById('og-description').content = cfg.description;
        document.getElementById('og-image').content = fullImageUrl;
        document.getElementById('og-image-alt').content = cfg.title;
        document.getElementById('og-published-time').content = cfg.date + 'T00:00:00+09:00';

        // Update Twitter Cards
        document.getElementById('twitter-title').content = `${cfg.title} | Data Art Lab`;
        document.getElementById('twitter-description').content = cfg.description;
        document.getElementById('twitter-image').content = fullImageUrl;
        document.getElementById('twitter-image-alt').content = `${cfg.title} - Prompt Painting by mr_lix`;

        // Update display elements
        document.getElementById('artist-name').textContent = cfg.artist.name;
        document.getElementById('artist-years').textContent = cfg.artist.years;
        document.getElementById('artwork-title').innerHTML = `${cfg.title}<br><span id="artwork-date">(${cfg.dateDisplay})</span>`;
        document.getElementById('meta-signature').textContent = cfg.signature;
        document.getElementById('meta-medium').textContent = `${cfg.medium}, ${cfg.year}`;
        document.getElementById('meta-dimensions').textContent = cfg.dimensions;

        // Set artwork image/media
        const frame = document.getElementById('artwork-frame');
        const img = document.getElementById('artwork-image');

        if (cfg.video) {
            frame.innerHTML = `<video src="${cfg.video}" autoplay loop muted playsinline></video>`;
        } else if (cfg.interactive) {
            frame.innerHTML = `<iframe src="${cfg.interactive}" frameborder="0" allowfullscreen></iframe>`;
            frame.classList.add('interactive');
        } else if (cfg.imageAnimated) {
            img.src = cfg.imageAnimated;
            img.alt = cfg.title;
        } else {
            img.src = cfg.image;
            img.alt = cfg.title;
        }

        if (cfg.isInteractive) {
            frame.classList.add('interactive');
        }

        // Description panel
        if (cfg.showDescription && cfg.description) {
            const panel = document.getElementById('description-panel');
            panel.classList.remove('hidden');
            // Korean description
            document.getElementById('description-text-ko').textContent = cfg.descriptionKo || '';
            // English description (extract from description after '|' if present)
            const descParts = cfg.description.split(' | ');
            const englishDesc = descParts.length > 1 ? descParts[1] : '';
            document.getElementById('description-text-en').textContent = englishDesc;
        }

        // Series navigation
        if (cfg.series && cfg.series.enabled) {
            const nav = document.getElementById('series-nav');
            nav.classList.remove('hidden');
            document.getElementById('nav-current').textContent = `${cfg.series.current} / ${cfg.series.total}`;

            if (cfg.series.prev) {
                document.getElementById('nav-prev').href = cfg.series.prev;
                document.getElementById('nav-prev').style.visibility = 'visible';
            } else {
                document.getElementById('nav-prev').style.visibility = 'hidden';
            }

            if (cfg.series.next) {
                document.getElementById('nav-next').href = cfg.series.next;
                document.getElementById('nav-next').style.visibility = 'visible';
            } else {
                document.getElementById('nav-next').style.visibility = 'hidden';
            }
        }

        // Inject JSON-LD schemas
        injectSchemas(cfg, fullPath, fullImageUrl);
    }

    function injectSchemas(cfg, fullPath, fullImageUrl) {
        // VisualArtwork Schema
        const artworkSchema = {
            "@context": "https://schema.org",
            "@type": "VisualArtwork",
            "name": cfg.title,
            "alternateName": cfg.titleKo || cfg.title,
            "description": cfg.description,
            "image": {
                "@type": "ImageObject",
                "url": fullImageUrl,
                "width": parseInt(cfg.dimensions.split('x')[0]) || 1024,
                "height": parseInt(cfg.dimensions.split('x')[1]) || 1024
            },
            "creator": {
                "@type": "Person",
                "name": "LEE Joohaeng",
                "alternateName": "이주행",
                "url": cfg.artist.url,
                "sameAs": [
                    "https://www.linkedin.com/in/joohaeng-lee/",
                    "https://www.facebook.com/joohaeng/",
                    "https://www.instagram.com/joohaeng.lee/"
                ]
            },
            "dateCreated": cfg.date,
            "datePublished": cfg.date,
            "inLanguage": "ko-KR",
            "artform": "Prompt Painting",
            "artMedium": cfg.medium,
            "artworkSurface": "Digital",
            "keywords": cfg.keywords.join(', '),
            "genre": "AI Art",
            "license": "https://creativecommons.org/licenses/by-nc/4.0/",
            "isAccessibleForFree": true
        };

        document.getElementById('schema-artwork').textContent = JSON.stringify(artworkSchema, null, 2);

        // BreadcrumbList Schema
        const breadcrumbSchema = {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [
                {
                    "@type": "ListItem",
                    "position": 1,
                    "name": "Home",
                    "item": "https://blog.pebblous.ai"
                },
                {
                    "@type": "ListItem",
                    "position": 2,
                    "name": "DAL",
                    "item": "https://blog.pebblous.ai/project/DAL"
                },
                {
                    "@type": "ListItem",
                    "position": 3,
                    "name": cfg.title,
                    "item": fullPath
                }
            ]
        };

        document.getElementById('schema-breadcrumb').textContent = JSON.stringify(breadcrumbSchema, null, 2);
    }

    // ============================================
    // MODAL FUNCTIONALITY
    // ============================================
    function initModal() {
        const frame = document.getElementById('artwork-frame');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeBtn = document.getElementById('modal-close');

        // Open modal on artwork click
        frame.addEventListener('click', function() {
            const img = document.getElementById('artwork-image');
            if (img && img.src) {
                modalImage.src = img.src;
                modalImage.alt = img.alt;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        });

        // Close modal on overlay click
        modal.addEventListener('click', function(e) {
            if (e.target === modal || e.target === closeBtn) {
                closeModal();
            }
        });

        // Close modal on close button click
        closeBtn.addEventListener('click', closeModal);

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
    }

    // Initialize modal after DOM is ready
    document.addEventListener('DOMContentLoaded', initModal);
    </script>
