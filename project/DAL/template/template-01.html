    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: rgba(240, 240, 240, 0.9);
            --text-secondary: rgba(240, 240, 240, 0.6);
            --text-tertiary: rgba(240, 240, 240, 0.4);
            --accent: #F86825;
            --border: rgba(240, 240, 240, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Container */
        .exhibition {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
        }

        /* Artist Header */
        .artist-header {
            text-align: center;
        }

        .artist-name {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .artist-years {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
        }

        /* Artwork Title */
        .artwork-title {
            text-align: center;
            max-width: 600px;
        }

        .artwork-title h1 {
            font-size: 1.5rem;
            font-weight: 400;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.6;
            letter-spacing: 0.02em;
        }

        /* Artwork Frame */
        .artwork-frame {
            position: relative;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: min(85vw, 70vh);
            max-height: min(85vw, 70vh);
            aspect-ratio: 1 / 1;
        }

        .artwork-frame img,
        .artwork-frame video,
        .artwork-frame canvas,
        .artwork-frame iframe {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Artwork Metadata */
        .artwork-meta {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.8125rem;
            line-height: 1.8;
            letter-spacing: 0.02em;
        }

        .artwork-meta p {
            margin: 0.25rem 0;
        }

        .artwork-meta .signature {
            font-style: italic;
        }

        /* Series Navigation */
        .series-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .series-nav a {
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .series-nav a:hover {
            color: var(--accent);
        }

        .series-nav .current {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Footer Links */
        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .footer-links a {
            color: var(--text-tertiary);
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-links a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .footer-links svg {
            width: 22px;
            height: 22px;
        }

        /* Description Panel (optional) */
        .description-panel {
            max-width: 600px;
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .description-panel p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.8;
        }

        /* Hidden by default, shown via config */
        .description-panel.hidden {
            display: none;
        }

        .description-panel .description-en {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-tertiary);
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .exhibition {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .artist-name {
                font-size: 1rem;
            }

            .artwork-title h1 {
                font-size: 1.25rem;
            }

            .artwork-frame {
                max-width: 90vw;
                max-height: 60vh;
            }
        }

        @media (max-height: 700px) {
            .artwork-frame {
                max-width: min(70vw, 50vh);
                max-height: min(70vw, 50vh);
            }

            .exhibition {
                gap: 1rem;
            }
        }

        /* Hover effect for interactive artworks */
        .artwork-frame.interactive {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .artwork-frame.interactive:hover {
            transform: scale(1.02);
            box-shadow:
                0 0 0 1px rgba(248, 104, 37, 0.3),
                0 30px 80px rgba(0, 0, 0, 0.6);
        }
    </style>

    <script>
    /**
     * DAL Exhibition Template Configuration
     *
     * Copy this template and update the config below.
     * All SEO and display elements will be automatically populated.
     */
    const config = {
        // ============================================
        // ARTWORK INFORMATION (Required)
        // ============================================
        title: "Artwork Title",              // Main title
        titleKo: "작품 제목",                  // Korean title (optional)
        date: "2025-01-01",                  // Creation date (ISO format)
        dateDisplay: "2025",                 // Display date in title

        // ============================================
        // ARTWORK MEDIA (Required)
        // ============================================
        image: "image/artwork.png",          // Static image path
        imageAnimated: "",                   // Animated GIF (optional)
        video: "",                           // Video file (optional)
        interactive: "",                     // Interactive HTML/iframe URL (optional)

        // ============================================
        // ARTWORK METADATA (Required)
        // ============================================
        medium: "Code Painting with Custom Code",
        dimensions: "1024 x 1024 pixels",
        signature: "signed 'Lee Joohaeng' (metadata)",
        year: 2025,

        // ============================================
        // ARTIST INFORMATION
        // ============================================
        artist: {
            name: "LEE Joohaeng (이주행)",
            years: "1970 -",
            url: "https://blog.pebblous.ai"
        },

        // ============================================
        // SEO & DESCRIPTION
        // Format: "한글 설명 | English description"
        // ============================================
        description: "작품에 대한 한글 설명 | English description of the artwork for SEO and display.",
        descriptionKo: "작품에 대한 한글 설명",
        keywords: [
            "Code Painting", "코드 페인팅",
            "Data Art Lab", "DAL", "mr_lix",
            "Data Art", "Generative Art"
        ],

        // ============================================
        // PAGE PATH (for canonical URL)
        // ============================================
        path: "project/DAL/template/template-01.html",

        // ============================================
        // SERIES NAVIGATION (Optional)
        // ============================================
        series: {
            enabled: false,
            name: "Series Name",
            current: 1,
            total: 3,
            prev: "",                        // URL to previous artwork
            next: ""                         // URL to next artwork
        },

        // ============================================
        // DISPLAY OPTIONS
        // ============================================
        showDescription: false,              // Show description panel
        isInteractive: false                 // Add hover effect for interactive works
    };

    // ============================================
    // TEMPLATE ENGINE - DO NOT MODIFY BELOW
    // ============================================
    document.addEventListener('DOMContentLoaded', function() {
        initExhibition(config);
    });

    function initExhibition(cfg) {
        const baseUrl = "https://blog.pebblous.ai/";
        const fullPath = baseUrl + cfg.path;
        const fullImageUrl = baseUrl + cfg.path.replace(/[^/]+$/, '') + cfg.image;

        // Update page title
        document.getElementById('page-title').textContent = `${cfg.title} | LEE Joohaeng Data Art Lab`;

        // Update meta tags
        document.getElementById('meta-description').content = cfg.description;
        document.getElementById('meta-keywords').content = cfg.keywords.join(', ');

        // Update canonical URLs
        document.getElementById('canonical-url').href = fullPath;
        document.getElementById('hreflang-ko').href = fullPath;
        document.getElementById('hreflang-en').href = fullPath;
        document.getElementById('hreflang-default').href = fullPath;

        // Update Open Graph
        document.getElementById('og-url').content = fullPath;
        document.getElementById('og-title').content = `${cfg.title} | LEE Joohaeng Data Art Lab`;
        document.getElementById('og-description').content = cfg.description;
        document.getElementById('og-image').content = fullImageUrl;
        document.getElementById('og-image-alt').content = cfg.title;
        document.getElementById('og-published-time').content = cfg.date + 'T00:00:00+09:00';

        // Update Twitter Cards
        document.getElementById('twitter-title').content = `${cfg.title} | Data Art Lab`;
        document.getElementById('twitter-description').content = cfg.description;
        document.getElementById('twitter-image').content = fullImageUrl;
        document.getElementById('twitter-image-alt').content = `${cfg.title} - Code Painting by mr_lix`;

        // Update display elements
        document.getElementById('artist-name').textContent = cfg.artist.name;
        document.getElementById('artist-years').textContent = cfg.artist.years;
        document.getElementById('artwork-title').innerHTML = `${cfg.title}<br><span id="artwork-date">(${cfg.dateDisplay})</span>`;
        document.getElementById('meta-signature').textContent = cfg.signature;
        document.getElementById('meta-medium').textContent = `${cfg.medium}, ${cfg.year}`;
        document.getElementById('meta-dimensions').textContent = cfg.dimensions;

        // Set artwork image/media
        const frame = document.getElementById('artwork-frame');
        const img = document.getElementById('artwork-image');

        if (cfg.video) {
            // Replace with video
            frame.innerHTML = `<video src="${cfg.video}" autoplay loop muted playsinline></video>`;
        } else if (cfg.interactive) {
            // Replace with iframe
            frame.innerHTML = `<iframe src="${cfg.interactive}" frameborder="0" allowfullscreen></iframe>`;
            frame.classList.add('interactive');
        } else if (cfg.imageAnimated) {
            img.src = cfg.imageAnimated;
            img.alt = cfg.title;
        } else {
            img.src = cfg.image;
            img.alt = cfg.title;
        }

        if (cfg.isInteractive) {
            frame.classList.add('interactive');
        }

        // Description panel
        if (cfg.showDescription && cfg.description) {
            const panel = document.getElementById('description-panel');
            panel.classList.remove('hidden');
            // Korean description
            document.getElementById('description-text-ko').textContent = cfg.descriptionKo || '';
            // English description (extract from description after '|' if present)
            const descParts = cfg.description.split(' | ');
            const englishDesc = descParts.length > 1 ? descParts[1] : '';
            document.getElementById('description-text-en').textContent = englishDesc;
        }

        // Series navigation
        if (cfg.series && cfg.series.enabled) {
            const nav = document.getElementById('series-nav');
            nav.classList.remove('hidden');
            document.getElementById('nav-current').textContent = `${cfg.series.current} / ${cfg.series.total}`;

            if (cfg.series.prev) {
                document.getElementById('nav-prev').href = cfg.series.prev;
            } else {
                document.getElementById('nav-prev').style.visibility = 'hidden';
            }

            if (cfg.series.next) {
                document.getElementById('nav-next').href = cfg.series.next;
            } else {
                document.getElementById('nav-next').style.visibility = 'hidden';
            }
        }

        // Inject JSON-LD schemas
        injectSchemas(cfg, fullPath, fullImageUrl);
    }

    function injectSchemas(cfg, fullPath, fullImageUrl) {
        // VisualArtwork Schema
        const artworkSchema = {
            "@context": "https://schema.org",
            "@type": "VisualArtwork",
            "name": cfg.title,
            "alternateName": cfg.titleKo || cfg.title,
            "description": cfg.description,
            "image": {
                "@type": "ImageObject",
                "url": fullImageUrl,
                "width": parseInt(cfg.dimensions.split('x')[0]) || 1024,
                "height": parseInt(cfg.dimensions.split('x')[1]) || 1024
            },

            },
            "dateCreated": cfg.date,
            "datePublished": cfg.date,
            "inLanguage": "ko-KR",

            "artworkSurface": "Digital",

        document.getElementById('schema-artwork').textContent = JSON.stringify(artworkSchema, null, 2);

        // BreadcrumbList Schema
        const breadcrumbSchema = {

            "itemListElement": [
                {
                    "@type": "ListItem",
