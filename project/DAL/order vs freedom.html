<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질서와 자유의 변주곡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            cursor: none;
        }
        canvas {
            display: block;
            background-color: #0a0a0a;
        }

        /* Intro Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-out;
        }
        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            max-width: 900px;
            padding: 0 2rem;
        }

        .intro-text {
            font-size: 2.25rem;
            line-height: 3.5rem;
            text-align: center;
            color: rgba(240, 240, 240, 0.8);
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        .intro-text.show {
            opacity: 1;
            transform: translateY(0);
        }
        .intro-text.dim {
            opacity: 0.25;
        }
        .intro-text.hide {
            opacity: 0;
            transform: translateY(-10px);
        }

        /* Title Screen - on black background */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9998;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2.5s ease-in-out;
        }
        #title-screen.show {
            opacity: 1;
        }
        #title-screen.fade-out {
            opacity: 0;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.05em;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            color: rgba(204, 204, 204, 0.8);
            letter-spacing: 0;
        }
        .credit-logo {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .credit-logo img {
            height: 1.75rem;
            width: auto;
        }
        .credit-text {
            font-size: 1rem;
            font-weight: 500;
            color: #aaaaaa;
            letter-spacing: 0.05em;
        }

        /* Canvas fade in - together with title fade out */
        #pebbleCanvas {
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
        }
        #pebbleCanvas.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .intro-text {
                font-size: 1.5rem;
                line-height: 2.5rem;
            }
            .main-title {
                font-size: 2.25rem;
            }
            .subtitle {
                font-size: 1.125rem;
            }
            .credit-logo img {
                height: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div id="intro-container">
            <p class="intro-text" id="line1">문명은 에너지를 투입하여 질서를 유지하고 엔트로피를 낮춥니다.</p>
            <p class="intro-text" id="line2">하지만 무질서 속에도 아름다움이 있고, 때로 이것이 더 자연스럽습니다.</p>
            <p class="intro-text" id="line3">질서와 무질서 사이, 당신의 손끝으로 탐험해 보세요.</p>
        </div>
    </div>

    <!-- Title Screen (on black background) -->
    <div id="title-screen">
        <h1 class="main-title">질서와 자유의 변주곡</h1>
        <p class="subtitle">엔트로피, 예술, 그리고 당신</p>
        <div class="credit-logo">
            <img src="pebblous-logo.png" alt="Pebblous">
        </div>
    </div>

    <!-- Canvas -->
    <canvas id="pebbleCanvas"></canvas>

    <script>
        // === Intro Sequence ===
        const introScreen = document.getElementById('intro-screen');
        const titleScreen = document.getElementById('title-screen');
        const canvas = document.getElementById('pebbleCanvas');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');

        function startIntro() {
            // Phase 1: Intro text sequence (0-11s)
            setTimeout(() => line1.classList.add('show'), 500);
            setTimeout(() => line1.classList.add('dim'), 3500);

            setTimeout(() => line2.classList.add('show'), 4000);
            setTimeout(() => line2.classList.add('dim'), 7000);

            setTimeout(() => line3.classList.add('show'), 7500);

            // Phase 2: All text fades out completely (10.5-12s)
            setTimeout(() => {
                line1.classList.add('hide');
                line2.classList.add('hide');
                line3.classList.add('hide');
            }, 10500);

            // Phase 3: Fade in title on black background (12-14.5s)
            setTimeout(() => {
                introScreen.style.display = 'none';
                titleScreen.classList.add('show');
            }, 12000);

            // Phase 4: Cross-dissolve title and canvas (17-19.5s)
            setTimeout(() => {
                titleScreen.classList.add('fade-out');
                canvas.classList.add('show');
                init();
                animate();
            }, 17000);

            setTimeout(() => {
                titleScreen.style.display = 'none';
            }, 19500);
        }

        // Start intro on page load
        window.addEventListener('DOMContentLoaded', startIntro);

        // === Main Canvas Animation ===
        const ctx = canvas.getContext('2d');
        let pebbles = [];
        let stars = [];
        let freedom = 0;
        let targetFreedom = 0;
        let opacityFactor = 0.5; // 0 = transparent, 1 = opaque
        let targetOpacityFactor = 0.5;
        const pebbleGridSize = 25;

        class Pebble {
            constructor(x, y, radius) {
                this.originX = x;
                this.originY = y;
                this.x = x;
                this.y = y;
                this.originRadius = radius;
                this.radius = radius;
                this.alpha = 0; // Start invisible
            }

            update() {
                const freedomFactor = freedom / 100;

                // Position
                const angle = Math.random() * Math.PI * 2;
                const displacement = Math.random() * freedomFactor * (pebbleGridSize * 1.5);
                this.x = this.originX + Math.cos(angle) * displacement;
                this.y = this.originY + Math.sin(angle) * displacement;

                // Radius
                const radiusVariation = (Math.random() - 0.5) * freedomFactor * (this.originRadius * 0.8);
                this.radius = Math.max(2, this.originRadius + radiusVariation);

                // Fade in gradually
                if (this.alpha < 1) {
                    this.alpha += 0.005;
                }
            }

            draw() {
                ctx.save();

                // Combine fade-in alpha with opacity factor
                const finalAlpha = this.alpha * opacityFactor;
                ctx.globalAlpha = finalAlpha;

                // Color gradient based on X position (original gradient)
                const normalizedX = this.originX / canvas.width;
                const hue = 200 + (normalizedX * 40); // Blue to teal gradient

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.fill();
                ctx.strokeStyle = `hsla(${hue}, 70%, 40%, 0.5)`;
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pebbles = [];
            stars = [];

            // Create background stars
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }

            // Create pebbles
            const pebbleCountX = Math.floor(canvas.width / pebbleGridSize);
            const pebbleCountY = Math.floor(canvas.height / pebbleGridSize);
            const offsetX = (canvas.width - (pebbleCountX - 1) * pebbleGridSize) / 2;
            const offsetY = (canvas.height - (pebbleCountY - 1) * pebbleGridSize) / 2;

            for (let i = 0; i < pebbleCountX; i++) {
                for (let j = 0; j < pebbleCountY; j++) {
                    const x = offsetX + i * pebbleGridSize;
                    const y = offsetY + j * pebbleGridSize;
                    const radius = pebbleGridSize * 0.4;
                    pebbles.push(new Pebble(x, y, radius));
                }
            }
        }

        function animate() {
            // Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            stars.forEach(star => {
                ctx.save();
                ctx.globalAlpha = star.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Smooth transitions
            freedom += (targetFreedom - freedom) * 0.1;
            opacityFactor += (targetOpacityFactor - opacityFactor) * 0.1;

            // Draw pebbles
            pebbles.forEach(pebble => {
                pebble.update();
                pebble.draw();
            });

            requestAnimationFrame(animate);
        }

        // Mouse movement interaction
        window.addEventListener('mousemove', (e) => {
            // X position: freedom (entropy) - left to right = 0 to 100
            targetFreedom = (e.clientX / window.innerWidth) * 100;

            // Y position: opacity - top = opaque (1), bottom = transparent (0)
            targetOpacityFactor = 1 - (e.clientY / window.innerHeight);
        });

        // Touch support
        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            targetFreedom = (touch.clientX / window.innerWidth) * 100;
            targetOpacityFactor = 1 - (touch.clientY / window.innerHeight);
        });

        // Window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(init, 250);
        });
    </script>
</body>
</html>
