<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질서와 자유의 변주곡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            cursor: none;
        }
        canvas {
            display: block;
            background: #1a1a1a;
        }

        /* Intro Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease-out;
        }
        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            max-width: 900px;
            padding: 0 2rem;
        }

        .intro-text {
            font-size: 2rem;
            line-height: 3rem;
            text-align: center;
            color: rgba(240, 240, 240, 0.8);
            font-weight: 700;
        }
        .intro-text .highlight {
            opacity: 0;
            transition: opacity 2s ease-out;
        }
        .intro-text .highlight.show {
            opacity: 1;
        }
        .intro-text .rest {
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }
        .intro-text .rest.show {
            opacity: 0.8;
        }
        .intro-text.dim .highlight,
        .intro-text.dim .rest {
            opacity: 0.25;
        }
        .intro-text.hide .highlight,
        .intro-text.hide .rest {
            opacity: 0;
        }

        /* Title Screen - on same background */
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 9998;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2.5s ease-in-out;
        }
        #title-screen.show {
            opacity: 1;
        }
        #title-screen.fade-out {
            opacity: 0;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.05em;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            color: rgba(204, 204, 204, 0.8);
            letter-spacing: 0;
        }
        .credit-logo {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .credit-logo img {
            height: 1.75rem;
            width: auto;
        }
        .credit-text {
            font-size: 1rem;
            font-weight: 500;
            color: #aaaaaa;
            letter-spacing: 0.05em;
        }

        /* Canvas fade in - together with title fade out */
        #pebbleCanvas {
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
        }
        #pebbleCanvas.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .intro-text {
                font-size: 1.35rem;
                line-height: 2.25rem;
            }
            .main-title {
                font-size: 2.25rem;
            }
            .subtitle {
                font-size: 1.125rem;
            }
            .credit-logo img {
                height: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div id="intro-container">
            <p class="intro-text" id="line1">
                <span class="highlight" id="line1-highlight">문명은</span>
                <span class="rest" id="line1-rest-1"> 에너지를 투입하여 질서를 유지하고</span><br>
                <span class="rest" id="line1-rest-2">엔트로피를 낮춥니다.</span>
            </p>
            <p class="intro-text" id="line2">
                <span class="highlight" id="line2-highlight">하지만</span>
                <span class="rest" id="line2-rest-1"> 무질서 속에도 아름다움이 있고</span><br>
                <span class="rest" id="line2-rest-2">때로 이것이 더 자연스럽습니다.</span>
            </p>
            <p class="intro-text" id="line3">
                <span class="highlight" id="line3-highlight">질서와 무질서 사이,</span>
                <span class="rest" id="line3-rest-1"> 그 모호한 경계를</span><br>
                <span class="rest" id="line3-rest-2">당신의 손끝으로 탐험해 보세요.</span>
            </p>
        </div>
    </div>

    <!-- Title Screen (on black background) -->
    <div id="title-screen">
        <h1 class="main-title">질서와 자유의 변주곡</h1>
        <p class="subtitle">엔트로피, 예술, 그리고 당신</p>
        <div class="credit-logo">
            <img src="pebblous-logo.png" alt="Pebblous">
        </div>
    </div>

    <!-- Canvas -->
    <canvas id="pebbleCanvas"></canvas>

    <script>
        // === Intro Sequence ===
        const introScreen = document.getElementById('intro-screen');
        const titleScreen = document.getElementById('title-screen');
        const canvas = document.getElementById('pebbleCanvas');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        const line1Highlight = document.getElementById('line1-highlight');
        const line1Rest1 = document.getElementById('line1-rest-1');
        const line1Rest2 = document.getElementById('line1-rest-2');
        const line2Highlight = document.getElementById('line2-highlight');
        const line2Rest1 = document.getElementById('line2-rest-1');
        const line2Rest2 = document.getElementById('line2-rest-2');
        const line3Highlight = document.getElementById('line3-highlight');
        const line3Rest1 = document.getElementById('line3-rest-1');
        const line3Rest2 = document.getElementById('line3-rest-2');

        let introTimeline = [];
        let introPaused = false;
        let introStartTime = 0;
        let introPausedTime = 0;
        let introElapsedBeforePause = 0;

        function startIntro() {
            introStartTime = Date.now();

            // Store all timeline events
            introTimeline = [
                // Phase 1: "문명은" appears slowly (after 1.5s dark screen)
                { time: 1500, action: () => line1Highlight.classList.add('show'), executed: false },
                { time: 3000, action: () => line1Rest1.classList.add('show'), executed: false },
                { time: 3800, action: () => line1Rest2.classList.add('show'), executed: false },

                // Dim current, then Phase 2: "하지만" appears
                { time: 6000, action: () => line1.classList.add('dim'), executed: false },
                { time: 6800, action: () => line2Highlight.classList.add('show'), executed: false },
                { time: 8300, action: () => line2Rest1.classList.add('show'), executed: false },
                { time: 9100, action: () => line2Rest2.classList.add('show'), executed: false },

                // Dim current, then Phase 3: "질서와 무질서 사이," appears
                { time: 11300, action: () => line2.classList.add('dim'), executed: false },
                { time: 12100, action: () => line3Highlight.classList.add('show'), executed: false },
                { time: 13600, action: () => line3Rest1.classList.add('show'), executed: false },
                { time: 14400, action: () => line3Rest2.classList.add('show'), executed: false },

                // All text fades out
                { time: 16900, action: () => {
                    line1.classList.add('hide');
                    line2.classList.add('hide');
                    line3.classList.add('hide');
                }, executed: false },

                // Title screen appears
                { time: 18500, action: () => {
                    introScreen.style.display = 'none';
                    titleScreen.classList.add('show');
                }, executed: false },

                // Canvas animation starts
                { time: 23500, action: () => {
                    titleScreen.classList.add('fade-out');
                    canvas.classList.add('show');
                    init();
                    animate();
                }, executed: false },

                { time: 26000, action: () => {
                    titleScreen.style.display = 'none';
                }, executed: false }
            ];

            checkIntroTimeline();
        }

        function checkIntroTimeline() {
            if (!introPaused) {
                const elapsed = introElapsedBeforePause + (Date.now() - introStartTime);

                introTimeline.forEach(event => {
                    if (!event.executed && elapsed >= event.time) {
                        event.action();
                        event.executed = true;
                    }
                });
            }

            // Continue checking if not all events are executed
            if (introTimeline.some(e => !e.executed)) {
                requestAnimationFrame(checkIntroTimeline);
            }
        }

        function toggleIntroPause() {
            if (introPaused) {
                // Resume
                introPaused = false;
                introStartTime = Date.now();
                checkIntroTimeline();
            } else {
                // Pause
                introPaused = true;
                introElapsedBeforePause += (Date.now() - introStartTime);
            }
        }

        // Start intro on page load
        window.addEventListener('DOMContentLoaded', startIntro);

        // === Main Canvas Animation ===
        const ctx = canvas.getContext('2d');
        let pebbles = [];
        let freedom = 0;
        let targetFreedom = 0;
        let sizeFactor = 1; // 0 = small, 1 = large
        let targetSizeFactor = 1;
        const pebbleGridSize = 25;
        let isPaused = false;
        let animationId = null;

        class Pebble {
            constructor(x, y, radius) {
                this.originX = x;
                this.originY = y;
                this.x = x;
                this.y = y;
                this.originRadius = radius;
                this.radius = radius;
                this.alpha = 1; // Fully visible
            }

            update() {
                const freedomFactor = freedom / 100;

                // Position
                const angle = Math.random() * Math.PI * 2;
                const displacement = Math.random() * freedomFactor * (pebbleGridSize * 1.5);
                this.x = this.originX + Math.cos(angle) * displacement;
                this.y = this.originY + Math.sin(angle) * displacement;

                // Radius - affected by sizeFactor only (all disks same size)
                this.radius = Math.max(2, this.originRadius * sizeFactor);
            }

            draw() {
                ctx.save();

                // Color gradient based on X position: Enhanced vivid colors for dark background
                const normalizedX = this.originX / canvas.width;

                // Three colors - enhanced for dark background
                const color1 = { r: 102, g: 255, b: 217 }; // #66FFD9 - Brighter cyan (left)
                const color2 = { r: 138, g: 92, b: 255 }; // #8A5CFF - More vibrant purple (center)
                const color3 = { r: 255, g: 102, b: 255 }; // #FF66FF - Brighter magenta (right)

                let r, g, b;
                if (normalizedX < 0.5) {
                    // Interpolate between color1 and color2 (left to center)
                    const t = normalizedX * 2; // 0 to 1
                    r = Math.round(color1.r + (color2.r - color1.r) * t);
                    g = Math.round(color1.g + (color2.g - color1.g) * t);
                    b = Math.round(color1.b + (color2.b - color1.b) * t);
                } else {
                    // Interpolate between color2 and color3 (center to right)
                    const t = (normalizedX - 0.5) * 2; // 0 to 1
                    r = Math.round(color2.r + (color3.r - color2.r) * t);
                    g = Math.round(color2.g + (color3.g - color2.g) * t);
                    b = Math.round(color2.b + (color3.b - color2.b) * t);
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fill();

                // Thin dark border matching background
                ctx.strokeStyle = '#1a1a1a';
                ctx.lineWidth = 0.5;
                ctx.stroke();
                ctx.restore();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pebbles = [];

            // Create pebbles
            const pebbleCountX = Math.floor(canvas.width / pebbleGridSize);
            const pebbleCountY = Math.floor(canvas.height / pebbleGridSize);
            const offsetX = (canvas.width - (pebbleCountX - 1) * pebbleGridSize) / 2;
            const offsetY = (canvas.height - (pebbleCountY - 1) * pebbleGridSize) / 2;

            for (let i = 0; i < pebbleCountX; i++) {
                for (let j = 0; j < pebbleCountY; j++) {
                    const x = offsetX + i * pebbleGridSize;
                    const y = offsetY + j * pebbleGridSize;
                    const radius = pebbleGridSize * 0.4;
                    pebbles.push(new Pebble(x, y, radius));
                }
            }
        }

        function animate() {
            if (isPaused) return;

            // Background - consistent tone
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Smooth transitions
            freedom += (targetFreedom - freedom) * 0.1;
            sizeFactor += (targetSizeFactor - sizeFactor) * 0.1;

            // Draw pebbles
            pebbles.forEach(pebble => {
                pebble.update();
                pebble.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        // Mouse movement interaction
        window.addEventListener('mousemove', (e) => {
            // X position: freedom (entropy) - left to right = 0 to 100
            targetFreedom = (e.clientX / window.innerWidth) * 100;

            // Y position: size - top = large (1.5), bottom = small (0.3)
            targetSizeFactor = 0.3 + (1 - (e.clientY / window.innerHeight)) * 1.2;
        });

        // Touch support
        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            targetFreedom = (touch.clientX / window.innerWidth) * 100;
            targetSizeFactor = 0.3 + (1 - (touch.clientY / window.innerHeight)) * 1.2;
        });

        // Click to pause/resume
        let clickTimeout = null;
        window.addEventListener('click', (e) => {
            if (clickTimeout !== null) {
                // Double click detected
                clearTimeout(clickTimeout);
                clickTimeout = null;
                captureScreen();
            } else {
                // Single click - wait to see if it's a double click
                clickTimeout = setTimeout(() => {
                    clickTimeout = null;

                    // Check if intro/title is still showing
                    if (introScreen.style.display !== 'none' || titleScreen.style.display !== 'none') {
                        toggleIntroPause();
                    } else {
                        // Main canvas animation
                        isPaused = !isPaused;
                        if (!isPaused) {
                            animate();
                        }
                    }
                }, 250);
            }
        });

        // Capture screen to clipboard (works for both HTML and canvas)
        async function captureScreen() {
            try {
                // If canvas is visible, capture canvas
                if (canvas.classList.contains('show') && titleScreen.style.display === 'none') {
                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            console.log('Canvas captured to clipboard!');
                        }
                    });
                } else {
                    // Capture intro/title screen using html2canvas-like approach
                    // For simplicity, we'll use canvas to render the current view
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = window.innerWidth;
                    tempCanvas.height = window.innerHeight;
                    const tempCtx = tempCanvas.getContext('2d');

                    // Fill background
                    tempCtx.fillStyle = '#1a1a1a';
                    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

                    // Draw text (simplified - just capture what's visible)
                    tempCtx.fillStyle = 'rgba(240, 240, 240, 0.8)';
                    tempCtx.font = '700 36px Pretendard, sans-serif';
                    tempCtx.textAlign = 'center';

                    if (introScreen.style.display !== 'none') {
                        const lines = [
                            { highlight: line1Highlight, rest1: line1Rest1, rest2: line1Rest2, line: line1 },
                            { highlight: line2Highlight, rest1: line2Rest1, rest2: line2Rest2, line: line2 },
                            { highlight: line3Highlight, rest1: line3Rest1, rest2: line3Rest2, line: line3 }
                        ];
                        let yPos = window.innerHeight / 2 - 100;
                        tempCtx.font = '700 32px Pretendard, sans-serif';

                        lines.forEach(({ highlight, rest1, rest2, line }) => {
                            const highlightVisible = highlight.classList.contains('show');
                            const rest1Visible = rest1.classList.contains('show');
                            const rest2Visible = rest2.classList.contains('show');
                            const isDim = line.classList.contains('dim');
                            const isHide = line.classList.contains('hide');

                            if (!isHide && (highlightVisible || rest1Visible || rest2Visible)) {
                                const opacity = isDim ? 0.25 : 0.8;
                                tempCtx.globalAlpha = opacity;

                                // First line
                                let text1 = '';
                                if (highlightVisible) text1 += highlight.textContent;
                                if (rest1Visible) text1 += rest1.textContent;
                                if (text1) {
                                    tempCtx.fillText(text1, tempCanvas.width / 2, yPos);
                                    yPos += 50;
                                }

                                // Second line
                                if (rest2Visible) {
                                    tempCtx.fillText(rest2.textContent, tempCanvas.width / 2, yPos);
                                    yPos += 80;
                                }
                            }
                        });
                    } else if (titleScreen.classList.contains('show')) {
                        tempCtx.globalAlpha = 0.8;
                        tempCtx.font = '700 56px Pretendard, sans-serif';
                        tempCtx.fillText('질서와 자유의 변주곡', tempCanvas.width / 2, window.innerHeight / 2 - 40);
                        tempCtx.font = '500 24px Pretendard, sans-serif';
                        tempCtx.fillStyle = 'rgba(204, 204, 204, 0.8)';
                        tempCtx.fillText('엔트로피, 예술, 그리고 당신', tempCanvas.width / 2, window.innerHeight / 2 + 20);
                    }

                    tempCanvas.toBlob(async (blob) => {
                        if (blob) {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            console.log('Screen captured to clipboard!');
                        }
                    });
                }
            } catch (err) {
                console.error('Failed to copy to clipboard:', err);
            }
        }

        // Window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(init, 250);
        });
    </script>
</body>
</html>
